<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhen Coffee Gacha</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            text-align: center;
            border: 2px solid #d4af37;
            padding: 20px;
            border-radius: 15px;
            background: #2b2b2b;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
            width: 100%;
            max-width: 400px;
        }

        h1 { color: #d4af37; margin-bottom: 5px; cursor: pointer; }
        p { font-size: 14px; color: #ccc; }
        
        input {
            width: 80%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #d4af37;
            background: #000;
            color: #fff;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
        }

        .gacha-box {
            font-size: 22px;
            font-weight: bold;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            border: 2px dashed #d4af37;
            margin: 20px 0;
            color: #fff;
            padding: 10px;
        }

        button {
            background: #d4af37;
            color: #000;
            border: none;
            padding: 15px 0;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 50px;
            width: 90%;
            margin-top: 10px;
            transition: 0.3s;
        }
        button:hover { background: #b89628; }
        button:disabled { background: #555; cursor: not-allowed; }

        .hidden-section { display: none; }
        .error-msg { color: #ff4d4d; font-size: 12px; margin-top: 5px; font-weight: bold; }
        .success-msg { color: #0f0; font-size: 12px; margin-top: 5px; }

        /* Footer Credit */
        .footer { margin-top: 30px; font-size: 10px; color: #555; }
    </style>
</head>
<body>

    <div class="container">
        <h1 onclick="triggerAdmin()">DHEN COFFEE</h1>
        <p>Masukkan Kode Unik dari Struk</p>

        <div id="loginForm">
            <input type="text" id="inputName" placeholder="Nama Kamu">
            <input type="text" id="inputCode" placeholder="5 Digit Kode (Contoh: A001)">
            <p id="statusMsg" class="error-msg"></p>
            <button id="checkBtn" onclick="checkCode()">CEK KODE</button>
        </div>

        <div id="gameArea" class="hidden-section">
            <div class="gacha-box" id="resultDisplay">KLIK TOMBOL DI BAWAH</div>
            <button id="spinBtn" onclick="spinGacha()">PUTAR KEBERUNTUNGAN</button>
            <p style="font-size: 10px; margin-top: 10px; color: #aaa;">*Screenshot hasil ini & tunjukkan ke Barista</p>
        </div>
    </div>

    <div class="footer">Powered by Husein Kurnia | Elins Tech</div>

  <script>
        // --- PASTE URL APPS SCRIPT KAMU DISINI ---
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyjY6R1lh6ZN_dQ2tf8VfQJPn4gWoiPGMLgiQK85v753sLquxhNlyOO4bpFqeAV2-NV/exec'; 

        const items = [
            { name: "JACKPOT: Signature Coffee Gratis!", chance: 1 }, 
            { name: "Kopi Susu Gula Aren Gratis", chance: 3 },
            { name: "Free Snack Cireng", chance: 5 },
            { name: "Free Extra Shot Espresso", chance: 10 },
            { name: "Free Up-Size Cup", chance: 10 },
            { name: "Gratis Air Mineral Botol", chance: 15 },
            { name: "Selamat! Dapat Double Stempel", chance: 15 },
            { name: "Voucher Request Lagu VIP", chance: 15 },
            { name: "Kata Mutiara: Tetaplah Bernafas", chance: 15 },
            { name: "Kurang Beruntung. Coba Lagi Besok!", chance: 11 } 
        ];

        let forcedResult = null;

        // FUNGSI 1: CEK KODE DI AWAL
        async function checkCode() {
            const name = document.getElementById('inputName').value;
            const code = document.getElementById('inputCode').value;
            const btn = document.getElementById('checkBtn');
            const msg = document.getElementById('statusMsg');

            if(!name || !code) {
                msg.innerText = "Isi Nama dan Kode dulu ya!";
                return;
            }

            btn.disabled = true;
            btn.innerText = "Mengecek...";
            msg.className = "success-msg"; 
            msg.innerText = "";

            try {
                // Tambah parameter action=cek
                const response = await fetch(`${SCRIPT_URL}?action=cek&kode=${code}`);
                const data = await response.json();

                if (data.status === 'success') {
                    document.getElementById('loginForm').classList.add('hidden-section');
                    document.getElementById('gameArea').classList.remove('hidden-section');
                } else {
                    msg.className = "error-msg";
                    msg.innerText = data.message;
                    btn.disabled = false;
                    btn.innerText = "CEK KODE";
                }
            } catch (error) {
                console.error(error);
                msg.innerText = "Gagal koneksi. Coba lagi.";
                btn.disabled = false;
                btn.innerText = "CEK KODE";
            }
        }

        // FUNGSI 2: ANIMASI GACHA
        function spinGacha() {
            const display = document.getElementById('resultDisplay');
            const btn = document.getElementById('spinBtn');
            
            btn.disabled = true;
            btn.innerText = "ROLLING...";

            let counter = 0;
            const animation = setInterval(() => {
                const randomTemp = items[Math.floor(Math.random() * items.length)];
                display.innerText = randomTemp.name;
                display.style.color = "#fff";
                counter++;
                if (counter > 25) { 
                    clearInterval(animation);
                    finalizeResult(); // Panggil hasil akhir
                }
            }, 80); 
        }

        // FUNGSI 3: TENTUKAN HASIL & SIMPAN KE DATABASE
        async function finalizeResult() {
            const display = document.getElementById('resultDisplay');
            const btn = document.getElementById('spinBtn');
            const name = document.getElementById('inputName').value; // Ambil nama lagi
            const code = document.getElementById('inputCode').value; // Ambil kode lagi
            
            let finalItem;

            // Logika Cheat / Random
            if (forcedResult) {
                finalItem = items.find(i => i.name.includes(forcedResult)) || items[0];
                forcedResult = null;
            } else {
                const rand = Math.random() * 100;
                let cumulative = 0;
                for (let item of items) {
                    cumulative += item.chance;
                    if (rand <= cumulative) {
                        finalItem = item;
                        break;
                    }
                }
            }

            // Tampilkan Hasil di Layar
            display.innerText = finalItem.name;
            
            // Styling Warna
            if(finalItem.name.includes("JACKPOT") || finalItem.name.includes("Gratis")) {
                display.style.color = "#d4af37"; display.style.border = "3px solid #d4af37";
            } else if(finalItem.name.includes("Kurang Beruntung")) {
                display.style.color = "#ff4d4d";
            } else {
                display.style.color = "#0f0";
            }

            // --- PROSES SIMPAN KE GOOGLE SHEET ---
            btn.innerText = "Menyimpan Data...";
            
            try {
                // Kirim request 'simpan' beserta hadiahnya
                // encodeURIComponent penting biar spasi/simbol gak bikin error link
                const finalUrl = `${SCRIPT_URL}?action=simpan&kode=${code}&nama=${encodeURIComponent(name)}&hadiah=${encodeURIComponent(finalItem.name)}`;
                
                await fetch(finalUrl);
                
                btn.innerText = "SELESAI (Data Tersimpan)";
            } catch (error) {
                console.error("Gagal simpan tapi user sudah lihat hasil", error);
                btn.innerText = "SELESAI"; // Biarin aja selesai meski error koneksi dikit
            }
        }

        // Admin Cheat
        let adminClickCount = 0;
        function triggerAdmin() {
            adminClickCount++;
            if (adminClickCount === 5) {
                const cheat = prompt("ADMIN MODE (win/lose):");
                if (cheat === 'win') { forcedResult = "JACKPOT"; alert("Next: JACKPOT"); }
                else if (cheat === 'lose') { forcedResult = "Kurang Beruntung"; alert("Next: ZONK"); }
                adminClickCount = 0;
            }
        }
    </script>
</body>
</html>
